<button 
  class="nova-button"
  [class.nova-button--primary]="variant === 'primary'"
  [class.nova-button--secondary]="variant === 'secondary'"
  [class.nova-button--cta]="variant === 'cta'"
  [class.nova-button--text]="variant === 'text'"
  [class.nova-button--small]="size === 'small'"
  [class.nova-button--medium]="size === 'medium'" 
  [class.nova-button--large]="size === 'large'"
  [class.nova-button--disabled]="disabled"
  [class.nova-button--loading]="loading"
  [disabled]="disabled || loading"
  [attr.type]="type"
  [attr.aria-disabled]="disabled || loading"
  [attr.aria-busy]="loading"
  (click)="onClick($event)">
  
  <!-- Loader -->
  <div *ngIf="loading" class="nova-button__loader">
    <div class="nova-button__loader-ring"></div>
  </div>
  
  <!-- Button Content -->
  <span class="nova-button__content">
    <span *ngIf="iconLeft" class="nova-button__icon-left">
      {{ iconLeft }}
    </span>
    
    <ng-content></ng-content>
    
    <span *ngIf="iconRight" class="nova-button__icon-right">
      {{ iconRight }}
    </span>
  </span>
</button>
